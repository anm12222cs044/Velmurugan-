<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="searchWeather()">Search</button>

        <div class="weather-info">
            <h2 id="cityName">City Name</h2>
            <p id="temperature">Temperature: --°C</p>
            <p id="description">Weather: --</p>
            <p id="humidity">Humidity: --%</p>
            <p id="wind">Wind: -- m/s</p>

            <!-- Weather Icons -->
            <div class="weather-icons">
                <span><img src="temperature-icon.png" alt="Temp"> <span id="tempValue">--°C</span></span>
                <span><img src="humidity-icon.png" alt="Humidity"> <span id="humidityValue">--%</span></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
